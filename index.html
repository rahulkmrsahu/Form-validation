<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Validating Web Forms</h1>
        <br>
        <form action="" onsubmit="return validation()">
            <div class="form_group">
                <label for="">First Name</label>
                <input type="text" id="first_name" class="form-control">
                <span id="first_name_error" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form_group">
                <label for="">Last Name</label>
                <input type="text" id="last_name" class="form-control">
                <span id="last_name_error" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form_group">
                <label for="">Email</label>
                <input type="text" id="email" class="form-control">
                <span id="email_error" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form_group">
                <label for="">Password</label>
                <input type="text" id="password" class="form-control">
                <span id="password_error" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form_group">
                <label for="">Telephone</label>
                <input type="text" id="telephone" class="form-control">
                <span id="telephone_error" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form_group">
                <label for="">Your bio</label>
                <input type="text" id="your_bio" class="form-control">
                <span id="bio_error" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form_group">
                <button id="button" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>


    <script src="./script.js"></script>

</body>

</html>
